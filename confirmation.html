<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement - Amirat Modestie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a78b9f;
            --secondary-color: #d63384;
            --background-color: #FFF0F5;
            --text-color: #333;
            --text-light: #555;
            --border-color: #e0dce1;
            --white-color: #fff;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .page-container {
            max-width: 650px;
            margin: 30px auto;
            padding: 15px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .card {
            background-color: var(--white-color);
            padding: 25px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 25px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 35px;
        }

        .success-icon {
            text-align: center;
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .confirmation-details {
            margin-top: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-light);
        }

        .detail-value {
            font-weight: 500;
            color: var(--primary-color);
        }

        .total-row {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-color);
            font-size: 1.2em;
            font-weight: bold;
        }

        .total-row .detail-value {
            color: var(--secondary-color);
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white-color);
            text-align: center;
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-top: 30px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #93708a;
        }

        @media (max-width: 700px) {
            .page-container {
                margin: 15px auto;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="logo-container">
            <a href="index.html">
                <img src="https://i.ibb.co/ymD4j0Y5/d64d95d9-3237-444f-b385-ccf91a50afec-removebg-preview.png" alt="Logo Amirat Modestie">
            </a>
        </div>

        <div class="card">
            <div class="success-icon">✓</div>
            <h1>Paiement Confirmé</h1>
            
            <p style="text-align: center; color: var(--text-light);">
                Merci pour votre commande ! Votre paiement a été traité avec succès.
            </p>

            <div class="confirmation-details">
                <div class="detail-row">
                    <span class="detail-label">Référence de la commande</span>
                    <span class="detail-value" id="reference"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pseudo TikTok</span>
                    <span class="detail-value" id="tiktok"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">ID de transaction</span>
                    <span class="detail-value" id="payment-id"></span>
                </div>
                <div class="detail-row total-row">
                    <span class="detail-label">Montant total</span>
                    <span class="detail-value" id="amount"></span>
                </div>
            </div>

            <p style="text-align: center; margin-top: 30px; color: var(--text-light);">
                Vous recevrez un email de confirmation avec les détails de votre commande.
            </p>

            <a href="index.html" class="back-button">Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Afficher les détails
        document.getElementById('reference').textContent = urlParams.get('reference') || '-';
        document.getElementById('tiktok').textContent = urlParams.get('tiktok') || '-';
        document.getElementById('payment-id').textContent = urlParams.get('payment_intent') || '-';
        
        // Formater le montant
        const amount = parseFloat(urlParams.get('amount')) || 0;
        document.getElementById('amount').textContent = new Intl.NumberFormat('fr-FR', {
            style: 'currency',
            currency: 'EUR'
        }).format(amount);
    </script>
</body>
</html>
